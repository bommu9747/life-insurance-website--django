<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../static/css/register.css">
<body>
    <div class="container">
        <div class="form-title">
            <H2 style="margin-top: 130px;">REGISTRATION</H2>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullName">Full Name</label>
                    <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="enter full Name">
                </div>
                <div class="user-input-box">
                    <label for="userName">Full Username</label>
                    <input type="text"
                    id="username"
                    name="username"
                    placeholder="enter full username">
                </div>
                <div class="user-input-box">
                    <label for="email">Email </label>
                    <input type="text"
                    id="email"
                    name="email"
                    placeholder="enter email">
                </div>
                <div class="user-input-box">
                    <label for="phone">Phone number</label>
                    <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="enter phoneNumber">
                </div>
                <div class="user-input-box">
                    <label for="password">Password</label>
                    <input type="password"
                    id="password"
                    name="password"
                    placeholder="enter password">
                </div>
                <div class="user-input-box">
                    <label for="confirmpassword">Conform Password</label>
                    <input type="password"
                    id="password"
                    name="confirmpassword"
                    placeholder="enter confirm password">
                </div>
                <div class="user-input-box">
                    <label for="address">Address</label>
                    <input type="text"
                    id="password"
                    name="address"
                    placeholder="enter Address">
                </div>
                <div class="user-input-box">
                    <label for="country">Country</label>
                    <input type="text"
                    id="country"
                    name="country"
                    placeholder="enter country">
                </div>
                <div class="user-input-box">
                    <label for="policy">Inusrance Policy</label>
                    <input type="text"
                    id="policy"
                    name="policy"
                    placeholder="enter policy">
                </div>
                <div class="user-input-box">
                    <label for="age">Age</label>
                    <input type="text"
                    id="age"
                    name="age"
                    placeholder="enter Age">
                </div>
            </div>
            <div class="gender-details-box">
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male" style="font-size: medium;">Male</label>
                    <input type="radio" name="gender"  id="female">
                    <label for="male" style="font-size: medium;">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="male" style="font-size: medium;">Other</label>
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
    </div>
    
</body>
</html>
